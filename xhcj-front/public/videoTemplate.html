<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VideoTemplate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      overflow: hidden;
    }

    #video {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
<video id="video" controls>您的浏览器不支持video标签,请更换为现代浏览器</video>

</body>
<script>
  let query = getQueryObject();
  let videoDom = document.getElementById("video");
  videoDom.src = query.url;
  videoDom.poster = query.poster;

  function getQueryObject() {
    let url = window.location.href;
    const search = url.substring(url.lastIndexOf('?') + 1);
    const obj = {};
    const reg = /([^?&=]+)=([^?&=]*)/g;
    search.replace(reg, (rs, $1, $2) => {
      const name = decodeURIComponent($1);
      let val = decodeURIComponent($2);
      val = String(val);
      obj[name] = val;
      return rs
    });
    return obj
  }
</script>
</html>
